<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>

    <link rel="stylesheet" href="static\css\style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="static\js\vue.js"></script>
</head>

<body>
    <div>

    </div>
    <header class="main-header">
        <div class="logo-box">
            <a href="https://vedas.sac.gov.in" target="_blank">
                <img src="https://vedas.sac.gov.in/vstatic/data_monitoring_system/img/vedas_logo.png" alt="VEDAS" />
            </a>
        </div>
        <h1 class="dashboard-title">Register Page</h1>
        <div class="logo-box">
            <a href="https://www.isro.gov.in/" target="_blank">
                <img src="https://vedas.sac.gov.in/vstatic/data_monitoring_system/img/rightside.png" alt="ISRO" />
            </a>
        </div>
    </header>

    <main id="app" class="main-div">
        <form class="form-css" method="POST" action="/register" enctype="multipart/form-data">

            <!-- Geoentity Source Section -->
            <div class="form-section">
                <label for="key">Key:</label>
                <input id="key" type="text" name="key" required />

                <hr class="form-divider" />
                <div class="section-heading" style="grid-row: span 7;">Geoentity Source</div>

                <label for="source_remark_info">Remark Info:</label>
                <textarea id="source_remark_info" name="source_remark_info" rows="2"></textarea>

                <label for="name">Name:</label>
                <input id="name" type="text" name="name" required />

                <label for="project">Project:</label>
                <input id="project" type="text" name="project" required />

                <label for="provider">Provider:</label>
                <input id="provider" type="text" name="provider" required />

                <label for="publish_date_yyyymmdd">Publish Date:</label>
                <input id="publish_date_yyyymmdd" type="text" name="publish_date_yyyymmdd" placeholder="YYYYMMDD" />

                <label for="category">Category:</label>
                <input id="category" type="text" name="category" required />

                <label for="aux-data">Aux data:</label>
                <input id="aux-data" type="text" name="aux-data" />

                <label for="reprocess_flag">Reprocess Flag:</label>
                <div id="reprocess_flag" class="radio-buttons">
                    <label style="display: flex; align-items: center; gap: 0.3rem;">
                        <input type="radio" name="reprocess_flag" value="True" /> True
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.3rem;">
                        <input type="radio" name="reprocess_flag" value="False" /> False
                    </label>
                </div>
            </div>

            <hr class="form-divider" /> <!-- Geoentity Config Section -->
            <div class="form-section">
                <div class="section-heading" style="grid-row: span 2;">Geoentity Config</div>

                <label for="config_remark_info">Remark Info:</label>
                <textarea id="config_remark_info" name="config_remark_info" rows="2">Mandatory information for GeoEntity insertion.</textarea>

                <label for="config_notes">Notes (one per line):</label>
                <textarea id="config_notes" name="config_notes" rows="3"></textarea>
            </div>

            <hr class="form-divider" />
            <!-- GeoJSON File Config Section -->
            <div class="form-section">
                <div class="section-heading" style="grid-row: span 5;">GeoJSON File Config</div>

                <label for="geojson_file">Upload GeoJSON File:</label>
                <input id="geojson_file" type="file" name="geojson_file" accept=".geojson" required />

                <label for="parent_type">Parent Type:</label>
                <input id="parent_type" type="text" name="parent_type" />

                <label for="parent_geoentity_source_id">Parent Geoentity Source ID:</label>
                <input id="parent_geoentity_source_id" type="text" name="parent_geoentity_source_id" />

                <label for="prefix_identifier">Prefix Identifier:</label>
                <input id="prefix_identifier" type="text" name="prefix_identifier" />

                <label for="geojson_aux_attributes">GeoJSON Aux Attributes (comma-separated):</label>
                <input id="geojson_aux_attributes" type="text" name="geojson_aux_attributes" />
            </div>

            <hr class="form-divider" />
            <!-- GeoJSON Info Attribute Section -->
            <div class="form-section">
                <div class="section-heading" style="grid-row: span 2;">GeoJSON Info Attribute</div>

                <label for="geojson_info_name">Info Name:</label>
                <input id="geojson_info_name" type="text" name="geojson_info_name" />

                <label for="geojson_feature_id">Feature ID:</label>
                <input id="geojson_feature_id" type="text" name="geojson_feature_id" />
            </div>

            <!-- Submit Button -->
            <div class="form-button-container">
                <a href="{{ url_for('config') }}" class="button">Back</a>
                <button type="submit" class="button">Save</button>
            </div>
        </form>
        {% if message %}
        <p class="success">{{ message }}</p>
        {% endif %}
    </main>

    <footer class="footer">
        Â© 2025 VEDAS, SAC, ISRO, Government of India | All Rights Reserved
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>

</html>
